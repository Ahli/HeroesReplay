      parameters:
        -
          name: heroesprofile_replayID
          in: query
          required: true
          description: Input Heroes Profile replayID
          example: 25002668
          schema:
            type: integer
            minimum: 1
      responses:
        200:
          description: 'JSON with HotsAPI replayID that matches the given Heroes Profile replayID'
        5XX:
          description: 'Unexpected error.'
