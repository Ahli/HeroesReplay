              - 'Quick Match'
              - 'Unranked Draft'
              - 'Hero League'
              - 'Team League'
              - 'Storm League'
      responses:
        200:
          description: 'JSON with up to 1000 replays beyond min_id input'
        5XX:
          description: 'Unexpected error.'

